<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Input | Lwin Moe Paing</title>
  </head>
  <body>
    <form action="textinput.html" method="get">
      <label for="name">User Name</label> <br />
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter Name"
        required
      />
      <br />

      <label for="password">Password</label> <br />
      <input
        type="password"
        name="password"
        placeholder="Enter Password"
        id="password"
        required
      />
      <br />

      <label for="email">Email</label> <br />
      <input
        type="email"
        name="email"
        placeholder="Enter Email"
        id="email"
        required
      />
      <br />

      <label for="number">Number</label> <br />
      <input
        type="number"
        name="number"
        placeholder="Enter Number"
        id="number"
        required
      />
      <br />

      <label for="tel">Tel</label> <br />
      <input type="tel" name="tel" placeholder="Enter Tel" id="tel" required />
      <br />

      <label for="date">Date</label> <br />
      <input
        type="date"
        name="date"
        placeholder="Enter Date"
        id="date"
        required
      />
      <br />
      <label for="textarea">Text Area</label> <br />
      <textarea
        name="textarea"
        placeholder="Enter Multilines Text"
        id="textarea"
      ></textarea>
      <br />

      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
