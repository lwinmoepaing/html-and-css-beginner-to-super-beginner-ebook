<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Grow | Lwin Moe Paing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-container container-style">
      <div class="box box-style text-center">1</div>
      <div class="box box-style text-center">2</div>
      <div class="box flex-grow text-center">3</div>
      <div class="box box-style text-center">4</div>
    </div>

    <div class="flex-container container-style">
      <div class="box flex-grow text-center">5</div>
      <div class="box flex-grow text-center">6</div>
    </div>

    <div class="flex-container container-style">
      <div class="box flex-grow text-center">7</div>
      <div class="box flex-grow-2 text-center">8</div>
    </div>
  </body>
</html>
