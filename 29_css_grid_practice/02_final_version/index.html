<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Practice | Lwin Moe Paing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/cafe.css" />
  </head>
  <body>
    <div class="container">
      <!-- Navigation Bar: Start -->
      <div class="grid-12 navbar">
        <div class="col-4">
          <h2 class="nav-title font-title font-bold">LwinCafe</h2>
        </div>
        <div class="col-4">
          <div class="nav-link-group item-around-helper">
            <a href="#" class="link font-bold color-black font-body">Home</a>
            <a href="#" class="link font-bold color-black font-body">Foods</a>
            <a href="#" class="link font-bold color-black font-body">Contact</a>
          </div>
        </div>
        <div class="col-4">
          <div class="menu-icon item-center-helper">
            <img
              class="menu-icon-image"
              src="images/menu-icon.png"
              alt="menu icon"
              title="menu"
            />
          </div>
        </div>
      </div>
      <!-- Navigation Bar: Finish -->

      <!-- Seaction: Start -->
      <div class="grid-12 section">
        <!-- Section Left-Side: Start -->
        <div class="col-6">
          <div class="section-title-group">
            <h2 class="font-bold font-title">
              Emerging in <span class="color-blue">2023,</span>
            </h2>
            <h2 class="font-bold font-title">
              <span class="font-large-title color-blue">LwinCafe</span> was
              established
            </h2>
            <h2 class="font-bold font-title font-body">
              a pioneering venture Myanmar's
            </h2>
            <h2 class="font-bold font-title font-body">
              premier digital tea emporium.
            </h2>
          </div>
        </div>
        <!-- Section Left-Side: Finish -->

        <!-- Section Right-Side: Start -->
        <div class="col-6">
          <div class="section-right-container">
            <div class="margin-bottom-16px item-between-helper">
              <img
                class="section-coffee-img"
                src="images/section-coffee.png"
                title="LwinCafe"
                alt="LwinCafe"
              />
              <button class="button">View All Coffees</button>
            </div>

            <div class="section-right-text">
              <h2 class="font-bold font-title">100+over coffee projects</h2>
              <h2 class="font-bold font-body margin-bottom-20px">Our latest masterpiece</h2>
              <button class="button">View All Coffees</button>
            </div>
          </div>
        </div>
        <!-- Section Right-Side: Start -->
      </div>
      <!-- Seaction: Finish -->

      <div class="grid-12">
        <div class="box col-3 min-h-300px"></div>
        <div class="box col-3 min-h-300px"></div>
        <div class="box col-3 min-h-300px"></div>
        <div class="box col-3 min-h-300px"></div>
      </div>

      <div class="grid-12">
        <div class="box col-7 min-h-150px"></div>
        <div class="box col-5 min-h-150px"></div>
      </div>

      <div class="footer">
        <div class="box min-h-60px"></div>
      </div>
    </div>
  </body>
</html>
