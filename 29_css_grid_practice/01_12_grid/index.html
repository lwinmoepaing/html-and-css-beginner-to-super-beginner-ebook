<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Practice | Lwin Moe Paing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid-12">
        <div class="box col-4 min-h-60px"></div>
        <div class="box col-4 min-h-60px"></div>
        <div class="box col-4 min-h-60px"></div>
      </div>

      <div class="grid-12">
        <div class="box col-6 min-h-150px"></div>
        <div class="box col-6 min-h-150px"></div>
      </div>

      <div class="grid-12">
        <div class="box col-3 min-h-300px"></div>
        <div class="box col-3 min-h-300px"></div>
        <div class="box col-3 min-h-300px"></div>
        <div class="box col-3 min-h-300px"></div>
      </div>

      <div class="grid-12">
        <div class="box col-7 min-h-150px"></div>
        <div class="box col-5 min-h-150px"></div>
      </div>

      <div class="footer">
        <div class="box min-h-60px"></div>
      </div>
    </div>
  </body>
</html>
