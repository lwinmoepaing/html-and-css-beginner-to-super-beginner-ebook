<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Syntax | Lwin Moe Paing</title>
    <style>
      h1 {
        color: red;
      }

      h2 {
        color: slateblue;
      }

      p {
        font-size: 14px;
        color: tomato;
      }
    </style>
  </head>
  <body>
    <h1>ဒါက ခေါင်းစဉ် H1 ဗျ !!</h1>
    <p>ကိုလွင်မိုးပိုင် စာပိုဒ်ကို p tag ဖြင့်ရေးသားသည်</p>
    <h2>ခေါင်းစဉ် H2 ဗျ !!</h2>
    <p>ကိုလွင်မိုးပိုင် ဒုတိယ စာပိုဒ်ကို p tag ဖြင့်ရေးသားသည်</p>
  </body>
</html>
