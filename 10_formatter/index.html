<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting | Lwin Moe Paing</title>
  </head>
  <body>
    <p><i>i element</i></p>

    <p><em>em element</em></p>

    <p><b>b element</b></p>

    <p><strong>strong element</strong></p>

    <p><small>small element</small></p>

    <p><mark>mark element</mark></p>

    <p>Sup Eg, 5<sup>th</sup>, a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></p>

    <p>Sub Eg, H<sub>2</sub>0, X<sub>2</sub> + Y<sub>2</sub></p>

    <p><ins>ins element</ins></p>

    <p><del>del element</del></p>

    <blockquote>blockquote element</blockquote>

    <code> let a = 1; // code element </code>

    <pre>
    // This is pre element
    {
      let a = 1; // Pre element
    }
    </pre>
  </body>
</html>
