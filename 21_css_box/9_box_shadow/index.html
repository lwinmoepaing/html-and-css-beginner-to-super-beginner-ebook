<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Blur Shadow</h1>
    <div class="container">
      <div class="square bg-blue margin-0-auto box-shadow-one">Shadow 1</div>
      <div class="square bg-blue margin-0-auto box-shadow-two">Shadow 2</div>
      <div class="square bg-blue margin-0-auto box-shadow-three">Shadow 3</div>
      <div class="square bg-blue margin-0-auto box-shadow-four">Shadow 4</div>
    </div>

    <h1>Spread Shadow</h1>
    <div class="container">
      <div class="square bg-blue margin-0-auto box-shadow-five">Shadow 5</div>
      <div class="square bg-blue margin-0-auto box-shadow-six">Shadow 6</div>
      <div class="square bg-blue margin-0-auto box-shadow-seven">Shadow 7</div>
      <div class="square bg-blue margin-0-auto box-shadow-eight">Shadow 8</div>
    </div>

    <h1>Multiple Shadow</h1>
    <div class="container">
      <div class="square bg-blue margin-0-auto box-shadow-multi-one">
        Multi 1
      </div>
      <div class="square bg-blue margin-0-auto box-shadow-multi-two">
        Multi 2
      </div>
      <div class="square bg-blue margin-0-auto box-shadow-multi-three">
        Multi 3
      </div>
      <div class="square bg-blue margin-0-auto box-shadow-multi-four circle">
        Multi 4
      </div>
    </div>
    <h1>Inset Vs Outset</h1>
    <div class="container">
      <div class="square bg-blue margin-0-auto inset-box-one">Inset 1</div>
      <div class="square bg-blue margin-0-auto inset-box-two">Inset 2</div>
      <div class="square bg-blue margin-0-auto inset-box-three">Inset 3</div>
      <div class="square bg-light margin-0-auto outset-inset">
        Outset & Inset
      </div>
    </div>
  </body>
</html>
