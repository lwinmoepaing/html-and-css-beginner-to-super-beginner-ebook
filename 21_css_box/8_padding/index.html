<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding | Lwin Moe Paing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container bg-lightblue">
      <div class="border square padding-20px margin-0-auto">
        padding: 20px; with long text , Hello World, I'm John Doe.
      </div>
    </div>

    <div class="container bg-lightblue">
      <div class="border square padding-left-20px margin-0-auto">
        padding-left: 20px; with long text , Hello World, I'm John Doe.
        Following Dota2 and Anime
      </div>
    </div>

    <div class="container bg-lightblue">
      <div class="border square padding-10px-5px margin-0-auto">
        padding: 10px 5px; with long text , Hello World, I'm John Doe. Following
      </div>
    </div>

    <div class="container bg-lightblue">
      <div class="border square padding-each margin-0-auto">
        padding: 20px 10px 20px 10px; with long text , Hello World
      </div>
    </div>
  </body>
</html>
