<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border | Lwin Moe Paing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="container">Learning Border</h2>
    <div class="container">
      <div class="square border-solid">Shorthand Border</div>
    </div>
    <h2 class="container">Border Style</h2>
    <div class="container">
      <div class="square border-solid">solid</div>
      <div class="square border-dashed">dashed</div>
      <div class="square border-dotted">dotted</div>
      <div class="square border-double">double</div>
    </div>
    <div class="container">
      <div class="square border-inset">inset</div>
      <div class="square border-outset">outset</div>
      <div class="square border-groove">groove</div>
      <div class="square border-ridge">ridge</div>
    </div>
    <h2 class="container">Specific Border</h2>
    <div class="container">
      <div class="square border-bottom-solid">bottom Solid</div>
      <div class="square border-left-dotted">left dotted</div>
      <div class="square border-top-dashed">top dashed</div>
      <div class="square border-right-double">right double</div>
    </div>
    <h2 class="container">Long Syntax</h2>
    <div class="container">
      <div class="square border">long syntax</div>
      <div class="square border-left-style">left style</div>
      <div class="square border-top-style">top style</div>
      <div class="square border-mix-style">mix style</div>
    </div>
  </body>
</html>
