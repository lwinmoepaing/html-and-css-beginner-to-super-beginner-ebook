<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin | Lwin Moe Paing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container bg-lightblue">
      <div class="border margin-30px">margin: 30px;</div>
    </div>

    <div class="container bg-lightblue">
      <div class="border margin-right-30px">margin-right: 30px;</div>
    </div>

    <div class="container bg-lightblue">
      <div class="border margin-left-30px">margin-left: 30px;</div>
    </div>

    <div class="container bg-lightblue">
      <div class="border margin-top-30px">margin-top: 30px;</div>
    </div>

    <div class="container bg-lightblue">
      <div class="border margin-bottom-30px">margin-bottom: 30px;</div>
    </div>

    <div class="container bg-lightblue">
      <div class="border square margin-left-auto">margin-left: auto;</div>
    </div>

    <div class="container bg-lightblue">
      <div class="border square margin-left-auto margin-right-auto">
        margin-right: auto & margin-left: auto;
      </div>
    </div>

    <div class="container bg-lightblue">
      <div class="border square margin-0-auto">
        margin: 0 auto;
      </div>
    </div>

    <div class="container bg-lightblue">
      <div class="border square margin-20px-auto">
        margin: 20px auto;
      </div>
    </div>
  </body>
</html>
